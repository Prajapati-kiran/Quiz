
server:
  port : 9998
 
spring:
  datasource:
    url: jdbc:oracle:thin:@localhost:1521/XE
    username: system
    password: admin
    driver-class-name: oracle.jdbc.OracleDriver
  jpa:
    hibernate:
      ddl-auto: update
    generate-ddl: true
    show-sql: true
    database-platform: org.hibernate.dialect.Oracle12cDialect

